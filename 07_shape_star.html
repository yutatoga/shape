<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>shape</title>
  <style>
  body {
    margin: 0;
    overflow: hidden;
  }

  </style>
</head>
<body>
  <script type="text/javascript" src="/js/three.js"></script>
  <script type="text/javascript" src="/js/dat.gui.js"></script>
  <script type="text/javascript" src="/js/OrbitControls.js"></script>
  <script type="text/javascript" src="/js/DDSLoader.js"></script>
  <script type="text/javascript" src="/js/stats.js"></script>
  <script>

  var Settings = function(){
    this.starLineMaterialColor = "#ffaa00";

    // initial value
    this.initialCameraPositionZ = 30;
  }
  var settings = new Settings();
  var scene, camera, renderer;
  var controls;

  init();
  animate();

  function init(){
    var gui = new dat.GUI();

    // scene
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    group = new THREE.Group();
    scene.add(group);

    // renderer
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    window.addEventListener( 'resize', function () {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize( window.innerWidth, window.innerHeight );
    }, false );

    // camera
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
    camera.position.z = settings.initialCameraPositionZ;

    controls = new THREE.OrbitControls(camera, renderer.domElement);    // - damping
    controls.enableDamping = true;
    controls.dampingFactor = 0.25; // default is 0.25
    controls.zoomSpeed = 0.5; // default is 1

    // star
    var starLineMaterial = new THREE.LineBasicMaterial({
      color: settings.starLineMaterialColor
    });

    var starLineGeometry = new THREE.Geometry();

    var n = 10; //頂点数
    var R;  //半径の変数
    var radiusOut = 20;　//外側の円の半径のサイズ
    var radiusIn = radiusOut * 0.382; //スポーク比の設定

    var x;
    var y;

    for (var i = 0; i < n; i++) {
      if (i % 2 == 0) {
        R = radiusOut;　//頂点が偶数の場合
      } else {
        R = radiusIn; //頂点が奇数の場合
      }
      x = R * Math.cos(Math.PI * 2 / n * i);　//x座標取得　radians( );ラジアンを度に変換
      y = R * Math.sin(Math.PI * 2 / n * i);　//y座標取得　radians( );ラジアンを度に変換
      starLineGeometry.vertices.push(new THREE.Vector3(x, y, 0));
    }
    starLineGeometry.vertices.push(starLineGeometry.vertices[0]);

    var starLine = new THREE.Line(starLineGeometry, starLineMaterial);
    starLine.rotateZ(Math.PI / 2.0);

    scene.add(starLine);
    // - gui
    var guiFolderStarLine = gui.addFolder('Star')
    guiFolderStarLine.addColor(settings, 'starLineMaterialColor').onChange(function(color){
      starLineMaterial.color.setStyle(color);
    });
    guiFolderStarLine.open();


    // debug
    stats = new Stats();
    stats.showPanel(0);
    document.body.appendChild(stats.dom);

  }

  function animate() {
    stats.begin();

    controls.update();

    group.rotation.x += 0.005;
    group.rotation.y += 0.005;

  	renderer.render(scene, camera);

    stats.end();

    requestAnimationFrame(animate);
  }

  </script>
</body>
</html>
